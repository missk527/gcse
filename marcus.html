<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portal</title>
  <meta name="description" content="Student personal learning portal with subject links." />
  <style>
    :root{
      --bg-start:#0b1e3a;
      --bg-end:#081a2f;
      --card-bg: rgba(255,255,255,.06);
      --card-border: rgba(255,255,255,.14);
      --text:#eaf1ff;
      --muted:#b9c8ff;
      --accent:#6fb1ff;
    }

    *{box-sizing:border-box}

    html,body{
      height:100%;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #102a54 0%, transparent 60%),
                  radial-gradient(1000px 700px at 80% 90%, #0a2450 0%, transparent 55%),
                  linear-gradient(160deg, var(--bg-start), var(--bg-end));
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .wrap{
      width:min(960px, 100%);
    }

    header{
      text-align:center;
      margin-bottom:24px;
    }
    h1{
      font-size: clamp(24px, 3.2vw, 36px);
      margin:0 0 6px 0;
      letter-spacing:.5px;
    }
    .student-name{
      margin-top:6px;
      font-size:18px;
      color: var(--accent);
      font-weight:600;
    }
    .student-year{
      margin-top:4px;
      font-size:16px;
      color:var(--muted);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap:16px;
      margin-top:20px;
    }

    .subject{
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      border:1px solid var(--card-border);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: 16px;
      padding:20px 18px;
      min-height:72px;
      font-size: 18px;
      color: var(--text);
      text-align:center;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
    }
    .subject:hover{
      transform: translateY(-2px);
      box-shadow: 0 16px 36px rgba(0,0,0,.28);
      border-color: rgba(255,255,255,.28);
    }
    .subject:focus-visible{
      outline:none;
      box-shadow: 0 0 0 3px rgba(111,177,255,.6), 0 12px 28px rgba(0,0,0,.26);
    }

    @media (max-width: 420px){
      .subject{ min-height:64px; font-size:16px; padding:18px 16px; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <header>
      <h1>Student Portal</h1>
      <div class="student-name">Student: Marcus</div>
      <div class="student-year">Year 7</div>
    </header>

    <section class="grid" aria-label="Subject list">
      <a class="subject" href="https://missk527.github.io/s7/1x5.html" target="_blank" rel="noopener">English Spelling</a>
        <a class="subject" href="https://missk527.github.io/s7/4q.html" target="_blank" rel="noopener">English 默書</a>
       <a class="subject" href="https://missk527.github.io/eng/9we.html" target="_blank" rel="noopener">English Writing</a>
            <a class="subject" href="https://missk527.github.io/gcse/eng.html" target="_blank" rel="noopener">交英文writing</a>
      <a class="subject" href="https://missk527.github.io/eng/friend.html" target="_blank" rel="noopener">English project</a>
    <a class="subject" href="https://missk527.github.io/gcse/tran.html" target="_blank" rel="noopener">English helper</a>
      <a class="subject" href="https://missk527.github.io/math/y79.html" target="_blank" rel="noopener">Mathematics</a>
       <a class="subject" href="https://missk527.github.io/chem/3db.html" target="_blank" rel="noopener">Science</a>
  
      
    </section>
  </main>
</body>
</html>
